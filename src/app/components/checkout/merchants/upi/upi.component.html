<div class="row" >
  <div class="col-lg-6 text-left">
    <div class="panel panel-primary">
      <!-- https://developer.paytm.com/docs/v1/payment-gateway/#demo -->
      <div class="panel-heading ">
          <span class="card-text "> UPI Payment </span>
      </div>
    <div class="panel-body bg-panel " >
        <form name="form"  (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
         <div class="field">
            <div class="control">
            <label class="input-label" for="upi"> Enter UPI Id:</label>
             <input type="text" class="input" [(ngModel)]="upi.id" name="id" />
             <!--<div *ngIf="f.upi.touched && f.upi.invalid" class="alert alert-danger">
                
            </div>-->
            </div>
            </div>
            <div>
                <button class="btn btn-primary btn-block">Submit</button>
            </div>                
        </form>
      </div>
    </div>
</div>
</div>
