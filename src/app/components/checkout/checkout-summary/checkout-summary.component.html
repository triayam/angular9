<div id="orderTable" #orderTable> 
<div *ngIf="items; else isLoogedOut">

<div class="row ">
     <div class="col-lg-12 col-md-6 table-row text-center btn-block" >
         <h1> <span class="alert-primary badge-pill">Your Order  </span></h1></div>
 <div class="col-lg-12 col-md-6 table-row text-center row-list" > 
     <table class="table table-bordered">
   <tbody>
      <tr>
        <td>Item name :</td>
        <td>Item Pic :</td>
        <td>Item Cost:</td>
        <td>Stock ID :</td>
        <td>Offer:</td>
      </tr>
      <tr *ngFor="let prod of items">
        <td class="align-middle"><h3>{{prod.productName}}</h3></td>
        <td class="align-middle"><img _ngcontent-awt-c57="" src="{{prod.productLogo}}"></td>
        <td class="align-middle">{{getCurrency()}} {{prod.productCost}}</td>
         <td class="align-middle"> SKU:100022</td>
         <td class="offer align-middle">Extra 5% Off. Cart value Rs 300</td>
      </tr>
       <tr>
           <td colspan="2" class="align-middle text-right">Bill Total :</td>
        <td>{{total}} </td>
        <td> </td>
	<td> </td>
	<td> </td>
       </tr>
    </tbody>
  </table>
     
     
 
 </div>

</div>

      <div class="row"> 
 <div  class="col-sm-2  text-center">
      </div>
  
  <div   class="col-md-4 text-center">
     <button   type="button" class="btn btn-primary">
         <a style="color:aliceblue" routerLink="/merchants" routerLinkActive="active" (click)="addPayOptions(orderTable)" > Proceed to Pay </a></button></div> <!--  -->
  <div  class="col-md-4 text-center">
    <button   type="button" class="btn btn-default border-dark">
        <a  class="basic" routerLink="/shipproduts" routerLinkActive="active">Cancel</a></button></div>
  <div  class="col-sm-2  text-center">
      </div>
</div>
</div>
<ng-template #isLoogedOut>
  <div class="row ">
      <div class="col-lg-11 col-md-6 table-row text-center btn-block" ><!--<span class="btn   "> -->
          Sorry 
       <strong _ngcontent-vvq-c21="" class="alert-primary badge-pill">Your Order is Empty</strong>
           <!--</span> -->
      </div>
   </div>
</ng-template>
</div>
<router-outlet>
